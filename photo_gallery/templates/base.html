<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-white shadow p-4 flex justify-between">
        <div>
            <a href="{% url 'photo_gallery:home' %}" class="mr-4 font-semibold">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'photo_gallery:profile' %}" class="mr-4">Profile</a>
                <a href="/admin/logout/" class="text-red-500">Logout</a>
            {% else %}
                <a href="/admin/login/" class="text-blue-500">Login</a>
            {% endif %}
        </div>
    </nav>
    <main class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
