{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto bg-white shadow p-6 rounded">
    <h1 class="text-2xl font-bold mb-4">Your Profile</h1>
    <div class="flex items-center space-x-4 mb-4">
        {% if profile.profile_picture %}
            <img src="{{ profile.profile_picture.url }}" class="w-16 h-16 rounded-full object-cover">
        {% else %}
            <div class="w-16 h-16 rounded-full bg-gray-300 flex items-center justify-center text-white text-xl">
                {{ user.username|slice:":1"|upper }}
            </div>
        {% endif %}
        <div>
            <p class="font-semibold">{{ user.username }}</p>
            <p class="text-sm text-gray-600">{{ user.email }}</p>
        </div>
    </div>
    <p class="text-gray-700"><strong>Bio:</strong> {{ profile.bio|default:"No bio provided." }}</p>
</div>
{% endblock %}
