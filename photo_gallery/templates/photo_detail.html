{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white shadow p-6 rounded">
    <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="w-full h-auto mb-4 rounded">
    <h1 class="text-2xl font-bold mb-2">{{ photo.title }}</h1>
    <p class="text-gray-700 mb-4">{{ photo.description }}</p>
    <div class="mb-2">
        <span class="font-semibold">Tags:</span>
        {% for tag in photo.tags.all %}
            <span class="inline-block bg-gray-200 text-sm px-2 py-1 rounded mr-2">{{ tag.name }}</span>
        {% endfor %}
    </div>
    <p class="text-sm text-gray-500">Uploaded by {{ photo.uploaded_by.username }} on {{ photo.created_at|date:"F j, Y" }}</p>
</div>
{% endblock %}
