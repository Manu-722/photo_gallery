{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Upload Photo</h2>
<form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Upload</button>
</form>
{% endblock %}
